- key: wordbeat
  title: wordbeat
  description:
  fields:
    # Wordbeat fields
    - name: modtime
      type: date
      description: >
          When the file was last modified.

    - name: filename
      type: text
      description: >
          Full path name of the lesson plan.

    - name: fulltext
      type: text
      description: >
          The full text of the lesson plan.

    - name: eslr
      description: >
          The list of ESLRs for the lesson plan

    - name: eslr_num
      type: integer
      description: >
          How many ESLRs were associated with the lesson plan

    - name: teacher
      description: >
          The list of teachers for the lesson plan
